# render.yaml
services:
  - type: redis
    name: ai-redis
    region: oregon
    ipAllowList: []

  - type: web
    name: ai-chatbot
    runtime: docker
    region: oregon
    envVars:
      - key: REDIS_HOST
        fromService:
          name: ai-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: ai-redis
          type: redis
          property: port
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in the Render dashboard
      - key: CACHE_TTL
        value: "600"
    healthCheckPath: /docs